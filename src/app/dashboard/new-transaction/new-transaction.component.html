<div class="row">
  <div class="offset-md-4 col-md-4">
    <app-loader *ngIf="isSubmitting"></app-loader>
  </div>
</div>
<div class="row">
  <div class="offset-md-2 col-md-8">
    <form [formGroup]="newTransactionForm" (ngSubmit)="onAddNew()">
      <div class="form-group row">
        <label for="transactionType"  class="col-sm-2 col-form-label">Type</label>
        <div class="col-sm-10">
          <select 
            name="transactionType" 
            id="transactionType"  
            class="form-control"
            formControlName="type"
            >
            <option value="">Select</option>
            <option *ngFor="let t of type" [value]="t">{{t| uppercase}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="transactionMode"  class="col-sm-2 col-form-label">Mode</label>
        <div class="col-sm-10">
          <select 
            name="transactionMode" 
            id="transactionMode"  
            class="form-control"
            formControlName="mode">
            <option value="">Select</option>
            <option *ngFor="let m of mode" [value]="m">{{m | uppercase}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="transactionFor" class="col-sm-2 col-form-label">For: </label>
        <div class="col-sm-10">
          <select 
            name="transactionFor" 
            id="transactionFor" 
            class="form-control"
            formControlName="for"
            required>
            <option value="">Select</option>
            <option *ngFor="let tf of tranFor" [value]="tf">{{tf | uppercase}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row" *ngIf="newTransactionForm.get('for').valid && newTransactionForm.get('for').touched && newTransactionForm.get('for').value === 'monthly'">
          <label for="transactionFor" class="col-sm-2 col-form-label">Month: </label>
          <div class="col-sm-10">
            <select 
              name="transactionFor" 
              id="transactionFor" 
              class="form-control"
              formControlName="month">
              <option value="">Select</option>
              <option value="{{month}}" *ngFor="let month of monthsName" >{{month | uppercase}}</option>
            </select>
          </div>
        </div>
      <div class="form-group row">
        <label for="fromTo" class="col-sm-2 col-form-label">From/ To</label>
        <div class="col-sm-10">
          <input 
            type="text" 
            class="form-control" 
            id="fromTo" 
            placeholder="From/To"
            formControlName="contributerName"
            required>
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">Details</label>
        <div class="col-sm-10">
            <textarea 
              id="description" 
              class="form-control " 
              row="3"
              formControlName="details" 
              required>
              2019 - Ningol Chakouba - 
            </textarea>
        </div>        
      </div>
      <div class="form-group row">
        <label for="amount" class="col-sm-2 col-form-label">Amount</label>
        <div class="col-sm-6">
          <input 
            type="number" 
            class="form-control" 
            id="amount" 
            placeholder="0"
            formControlName="amount"
            required>
        </div>
      </div>
